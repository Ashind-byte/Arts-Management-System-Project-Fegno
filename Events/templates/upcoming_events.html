{% extends 'adminlte/base.html' %}
{% block content %}
<div class="container-fluid">
        <div class="row  bg-danger">
    {% for list in lists %}

            <div class=" col-md-4 col-4  p-3 m-2">
                <div class="box">
                    <div class="box-body ">
                        <p>Event Name: {{list.event_name}}</p>
                        <p>From: {{list.from_date}}</p>
                        <p>To: {{list.to_date}}</p>
                        <p><strong>Registration closes at :</strong>  {{list.registration_closing_date}}</p>

               <a href="{% url 'event-details' pk=list.id %}"> <button type="submit" class="btn btn-primary mb-2">More details</button></a>
                        </div>
                    </div>

            </div>
            {% empty %}
            <p>No Upcoming events!!</p>

    {% endfor %}
            </div>
    </div>



{% endblock %}
