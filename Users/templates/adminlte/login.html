{% extends 'adminlte/login.html' %}

{% block login_form %}
  <h2>Login</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
<br>
<div>
  <a href="{% url 'signup' %}"><button class="btn btn-primary">New User? Click here to register</button></a>
</div>
<br>
<div>
  <a href="{% url 'reset_password' %}"><h4>Forgot Password? Click here to reset</h4></a>
</div>

{% endblock %}
